<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency service</title>
    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- font awesome cdn -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="nav-ber flex justify-between px-[60px] py-[24px]">

        <div class="nav-left-content flex gap-[20px]">
            <div class="nva-left-logo h-[80px] w-[80px]">
                <img src="assets/logo.png" alt="">
            </div>
            <div class="nav-left-text-box">
                <h3 class="nav-left-text text-[rgba(0,103,71,1)] text-[30px] font-extrabold h-[80px] flex justify-center items-center p-[10px]">
                    Emergency <br> Service
                </h3>
            </div>
        </div>
        <div class="nav-right-content flex gap-[20px] items-center justify-center">
            <button class="heart-button rounded-[50px] bg-[rgba(65,255,107,0.1)] w-[123px] h-[52px]  flex items-center justify-center gap-[10px]">
                <p class="heart-count text-[20px] text-[rgba(0,0,0,1)] font-[900]">0</p>
                <img class="w-[30px] h-[30px]"src="assets/heart.png" alt="">
            </button>
            <button class="heart-button rounded-[50px] bg-[rgba(65,255,107,0.1)] w-[123px] h-[52px]  flex items-center justify-center gap-[10px]">
                <p class="heart-count text-[20px] text-[rgba(0,0,0,1)] font-[900]">100</p>
                <img class="w-[30px] h-[30px]"src="assets/coin.png" alt="">
            </button>
            <button class="heart-button rounded-[50px] bg-[rgba(0,166,62,1)] w-[123px] h-[52px]  flex leading-[52px] justify-center gap-[10px]">
                <p class="heart-count text-[20px] text-[rgba(255,255,255,1)] font-[600]">0</p>
                
                <p class="heart-count text-[20px] text-[rgba(255,255,255,1)] font-[600]">copy</p>
                
                
            </button>

        </div>

    </div>

    <div class="banner  bg-[linear-gradient(90deg,rgba(1,50,35,1)_0%,rgba(0,103,71,1)_50%,rgba(1,50,35,1)_100%)] text-center">
        <div class="flex items-center justify-center">
        <img src="assets/logo.png" alt="">
        </div>
        <h1 class="text-[50px] text-[rgba(255,255,255,1)] font-[700]">Emergency Service Directory</h1>
        <p class="text-[20px] text-[rgba(255,255,255,1)] font-[600]">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>

    </div>
    <div class="card-container">
        <div>
             <img src="B12-A5-Emergency-Hotline/assets/emergency.png">
            <p>National Emergency Number</p>
            <p>National Emergency</p>
            <p>999</p>
            <button>All</button>
            <br>
            <div>
            <button><i class="fa-solid fa-copy"></i> Copy</button>
            
            <button><i class="fa-solid fa-phone"></i>Call</button>
            </div>
        </div>
